<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>Triangle Type</title>
    </head>
    <body>
      <div class="container">
        <h1> Triangle Type</h1>

        <p>To know the triangle type, enter  each side of the triangle then click the <strong> submit </strong> button:</p>

        <form id="triangle">
          <label for="AB">AB</label>
          <input id="AB" type="text">
          <label for="BC">BC</label>
          <input id="BC" type="text">
          <label for="CA">CA</label>
          <input id="CA" type="text">


          <button type="submit" class="btn">submit</button>
        </form>

        <div id="equilateral">
          <p> It is an equilateral Triangle! </p>
        </div>

        <div id = "isosceles" >
          <p> It is an Isosceles Triangle! </p>
        </div>

        <div id= "scalene" >
          <p> It is  Scalene Triangle! </p>
        </div>

      </div>
    </body>
  </html>
